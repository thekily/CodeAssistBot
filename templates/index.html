<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Development Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Code Development Assistant</h1>
        
        <div>
            <label for="fileUpload">Upload Repository Files or Directory:</label>
            <input type="file" id="fileUpload" multiple webkitdirectory directory>
            <button id="uploadFiles">Upload Files</button>
            <div id="uploadProgress" class="progress-bar" style="display: none;">
                <div class="progress"></div>
            </div>
        </div>
        
        <div id="fileTree"></div>
        
        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" rows="4" placeholder="Describe the functionality you want to develop"></textarea>
            <button id="generatePlan">
                Generate Plan
                <span class="loader" style="display: none;"></span>
            </button>
        </div>
        
        <div id="plan"></div>
        
        <button id="executePlan">Execute Plan</button>
        
        <div id="result"></div>

        <div class="git-operations">
            <h2>Git Operations</h2>
            <button id="gitInit">Initialize Git Repository</button>
            <button id="gitAdd">Stage All Changes</button>
            <button id="gitCommit">Commit Changes</button>
            <input type="text" id="commitMessage" placeholder="Enter commit message">
            <button id="gitStatus">Get Git Status</button>
        </div>

        <div id="gitResult"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
