<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Development Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Code Development Assistant</h1>
        
        <div>
            <label for="repoPath">Repository Path:</label>
            <input type="text" id="repoPath" placeholder="Enter repository path">
            <button id="getFileTree">Get File Tree</button>
        </div>
        
        <div id="fileTree"></div>
        
        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" rows="4" placeholder="Describe the functionality you want to develop"></textarea>
            <button id="generatePlan">Generate Plan</button>
        </div>
        
        <div id="plan"></div>
        
        <button id="executePlan">Execute Plan</button>
        
        <div id="result"></div>

        <!-- New Git-related elements -->
        <h2>Git Operations</h2>
        <div>
            <button id="initRepo">Initialize Repository</button>
            <button id="repoStatus">Repository Status</button>
            <button id="stageChanges">Stage Changes</button>
        </div>
        <div>
            <input type="text" id="commitMessage" placeholder="Enter commit message">
            <button id="commitChanges">Commit Changes</button>
        </div>
        <div>
            <button id="commitHistory">Commit History</button>
        </div>
        <div id="gitOperations"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
